<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <main>
        <form action="" method="get">
            <button type="submit">Submit</button>
            <input
            type="text"
            name="myname"
            required placeholder="Please enter your name"
            />

            <input
            type="email"
            name="myemail"
            required placeholder="Please enter your email"
            value="myemail@example.com"
            required
            >

            <input 
            type="password"
            minlength="8"
            placeholder="yourpassword"
            name="mypw"
            >
            <br>
            <br>

            <div>
                <input 
                    type="radio"
                    name="choice"
                    id="choice1"
                    value="1"
                />
                <label for="choice1">Choice 1</label>

                <input
                    type="radio"
                    name="choice"
                    id="choice2"
                    value="2"
                />
                <label for="choice2">Choice 2</label>

                <input
                    type="radio"
                    name="choice"
                    id="choice3"
                    value="3"
                />
                <label for="choice3">Choice 3</label>

                <input
                    type="radio"
                    name="choice"
                    id="choice4"
                    value="4"
                />
                <label for="choice4">Choice 4</label>

            </div>

            <br>

            <div>My Checkboxes

                <div>
                    <input type="checkbox" id="scales" name=""
                            checked>
                    <label for="scales">Scales</label>
                </div>

                <div>
                    <input type="checkbox" id="horns" name=""
                            checked>
                    <label for="horns">Horns</label>
                </div>
            </div>
            <input type="color" name="mycolors" id="mycolors">
            <input type="date" name="mydate" id="mydate">
            <input type="datetime-local" name="localtime" id="localtime">
            <input type="range" name="myrange" id="myrange" min="5" max="50">
 

            

            
        </form>
    </main>
</body>

</html>
